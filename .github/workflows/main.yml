name: 'build'
on:
  push:
jobs:
  test-job:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '14.x'

    - name: 'install'
      run: npm i

    - name: 'build'
      run: npm run build
      
    - name: "check if build has changed"
      run: echo ::set-env name=DIFF::$(git diff  --stat -- 'dist')

    - name: "Commit files"
      if: ${{ env.DIFF }}
      run: git commit -m "build action" -a
