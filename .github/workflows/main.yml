name: 'build'
on:
  push:
jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      name: 'setup node'
      with:
        node-version: '14.x'

    - name: 'install'
      run: npm i

    - name: 'build'
      run: npm run build
      
    - name: "check if build has changed"
      run: |
        echo 'DIFF<<EOF' >> $GITHUB_ENV
        git diff  --stat -- 'dist' >> $GITHUB_ENV
        echo 'EOF' >> $GITHUB_ENV
    - name: "diffs"
      run: echo ${{ env.DIFF }}

    - name: "Commit files"
      if: ${{ env.DIFF }}
      run: git commit -m "build action" -a
